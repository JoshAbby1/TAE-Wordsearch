<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Search Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #aaa; /* grey base */
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* Yellow paint splatter background using pseudo-elements */
  body::before, body::after {
    content: "";
    position: absolute;
    width: 350px;
    height: 350px;
    background: radial-gradient(circle, rgba(255,255,0,0.7) 0%, rgba(255,255,0,0) 70%);
    opacity: 0.4;
    filter: blur(10px);
    z-index: -1;
  }

  body::before {
    top: 10%;
    left: 15%;
  }

  body::after {
    bottom: 10%;
    right: 10%;
  }

  #game-container {
    background: rgba(255,255,255,0.2);
    padding: 20px;
    border-radius: 12px;
    backdrop-filter: blur(5px);
    text-align: center;
  }

  h1 {
    margin: 0;
    margin-bottom: 10px;
    color: black;
  }

  #grid {
    display: grid;
    margin: 20px auto;
    gap: 4px;
    touch-action: manipulation;
  }

  .cell {
    width: 35px;
    height: 35px;
    background: white;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
  }

  .selected {
    background: #ffe680;
  }

  .found {
    background: #7cff7c !important;
    color: black;
  }

  #words {
    margin-top: 10px;
  }

  .word {
    font-size: 18px;
    margin: 5px 0;
  }

  .word.found-word {
    text-decoration: line-through;
    color: green;
  }

  #message {
    font-size: 22px;
    margin-top: 20px;
    font-weight: bold;
    color: black;
  }
</style>
</head>
<body>

<div id="game-container">
  <h1>Word Search</h1>

  <div id="words"></div>
  <div id="grid"></div>
  <div id="message"></div>
</div>
