<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Search Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-top: 0;
  }

  #grid {
    display: grid;
    margin: 20px auto;
    gap: 4px;
    touch-action: manipulation;
  }

  .cell {
    width: 35px;
    height: 35px;
    background: white;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
  }

  .selected {
    background: #ffe680;
  }

  .found {
    background: #7cff7c !important;
    color: black;
  }

  #words {
    margin-top: 20px;
  }

  .word {
    font-size: 18px;
    margin: 5px 0;
  }

  .word.found-word {
    text-decoration: line-through;
    color: green;
  }

  #message {
    font-size: 22px;
    margin-top: 20px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<h1>Word Search</h1>

<div id="words"></div>
<div id="grid"></div>
<div id="message"></div>

<script>
const wordLists = [
  ["DOG", "CAT", "BONE", "FOOD", "TAIL"],
  ["SUN", "MOON", "STAR", "SPACE", "SKY"],
  ["RAIN", "WIND", "CLOUD", "STORM", "SNOW"],
  ["CAR", "ROAD", "TYRE", "FUEL", "MAP"],
  ["GAME", "CODE", "BUG", "HTML", "JS"]
];

let gridSize = 10;
let grid = [];
let selectedCells = [];
let currentWords = [];
let foundWords = [];

function newPuzzle() {
  // Reset UI
  document.getElementById("message").innerHTML = "";
  document.getElementById("grid").innerHTML = "";
  document.getElementById("words").innerHTML = "";

  // Pick random word list
  currentWords = wordLists[Math.floor(Math.random() * wordLists.length)];
  foundWords = [];

  // Display words list
  currentWords.forEach(w => {
    let div = document.createElement("div");
    div.className = "word";
    div.id = "word-" + w;
    div.innerText = w;
    document.getElementById("words").appendChild(div);
  });

  // Create empty grid
  grid = [];
  for (let i = 0; i < gridSize; i++) grid[i] = Array(gridSize).fill("");

  // Place each word
  currentWords.forEach(word => placeWord(word));

  // Fill empty cells
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  for (let r = 0; r < gridSize; r++) {
    for (let c = 0; c < gridSize; c++) {
      if (grid[r][c] === "") {
        grid[r][c] = letters[Math.floor(Math.random() * letters.length)];
      }
    }
  }

  // Render grid
  renderGrid();
}

function placeWord(word) {
  const directions = [
    {r:0, c:1}, {r:1, c:0}, {r:1, c:1}, {r:-1, c:1}
  ];

  while (true) {
    let row = Math.floor(Math.random() * gridSize);
    let col = Math.floor(Math.random() * gridSize);
    let dir = directions[Math.floor(Math.random() * directions.length)];

    let fits = true;
    let r = row, c = col;

    for (let i = 0; i < word.length; i++) {
      if (r < 0 || r >= gridSize || c < 0 || c >= gridSize) {
        fits = false; break;
      }
      if (grid[r][c] && grid[r][c] !== word[i]) {
        fits = false; break;
      }
      r += dir.r; c += dir.c;
    }

    if (!fits) continue;

    // Place word
    r = row; c = col;
    for (let i = 0; i < word.length; i++) {
      grid[r][c] = word[i];
      r += dir.r; c += dir.c;
    }
    break;
  }
}

function renderGrid() {
  const board = document.getElementById("grid");
  board.style.gridTemplateColumns = `repeat(${gridSize}, 35px)`;

  for (let r = 0; r < gridSize; r++) {
    for (let c = 0; c < gridSize; c++) {
      let cell = document.createElement("div");
      cell.className = "cell";
      cell.innerText = grid[r][c];
      cell.dataset.row = r;
      cell.dataset.col = c;

      cell.addEventListener("click", () => handleSelect(cell));
      board.appendChild(cell);
    }
  }
}

function handleSelect(cell) {
  if (cell.classList.contains("found")) return;

  cell.classList.toggle("selected");

  // Build the selected letters string
  selectedCells = [...document.querySelectorAll(".selected")];
  let word = selectedCells.map(c => c.innerText).join("");

  // Check if selected matches any word
  if (currentWords.includes(word)) {
    // Mark found
    selectedCells.forEach(c => {
      c.classList.remove("selected");
      c.classList.add("found");
    });

    document.getElementById("word-" + word).classList.add("found-word");
    foundWords.push(word);

    // Win check
    if (foundWords.length === currentWords.length) {
      document.getElementById("message").innerHTML = "ðŸŽ‰ All words found! New puzzle loading...";
      setTimeout(newPuzzle, 2000);
    }
  }
}
  
// Start the first puzzle
newPuzzle();

</script>
</body>
</html>
